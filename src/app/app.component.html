


<div class="container col-md-5 mt-5">
    <h4 class="text-center text-white bg-primary p-3">[ {{ getName() }}] To Do App</h4>
    <div class="input-group">
      <input type="text" #toDotext class="form-control" placeholder="">
      <div class="input-group-append">
        <button class="btn btn-success" (click)="addItem(toDotext.value); toDotext.value=''; ">Add</button>
      </div>
    </div>

    <div class="custom-control custom-checkbox my-3">
      <input type="checkbox" class="custom-control-input" id="displayAll" [(ngModel)]="isDisplay">
      <label for="displayAll" class="custom-control-label">Display all</label>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody> 
        <tr *ngFor="let item of getItems() let i=index">
          <td>{{i+1}}</td>
          <td>{{ item.description }}</td>
          <td>
            <input type="checkbox" [(ngModel)]="item.action">
          </td>
          <td [ngSwitch]="item.action">
            <span *ngSwitchCase="true" >
              Yes
            </span>
            <span *ngSwitchCase="false">
              No
            </span>
          </td>
        </tr>
      </tbody>
    </table>
</div>
